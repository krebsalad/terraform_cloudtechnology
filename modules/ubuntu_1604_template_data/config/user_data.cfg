#cloud-config
users:
  - name: terraform_guest
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/terraform_guest
    shell: /bin/bash
    ssh_authorized_keys:
      - <key>

# enable ssh
ssh_pwauth: True
disable_root: false

# change password
chpasswd:
  list: |
     terraform_guest : terraform
  expire: False

# Growpart resizes partitions to fill the available disk space
growpart:
  mode: auto
  devices: ['/']


