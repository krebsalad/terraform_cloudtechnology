#cloud-config
users:
  - name: terraform                                                                       
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/terraform 
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  terraform
 
	  
# enable ssh
ssh_pwauth: True
disable_root: false

# change password
chpasswd:
  list: |
     terraform : terraform
  expire: False

# install packages
package_update: True
packages:
    - qemu-guest-agent
    - git
    - python

# Growpart resizes partitions to fill the available disk space
growpart:
  mode: auto
  devices: ['/']

